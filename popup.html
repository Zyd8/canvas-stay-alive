<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas, Stay Alive!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1c1c1e; 
            color: #e0e0e0; 
            margin: 0;
            padding: 0px;
            text-align: center;
            width: 200px;
            border-radius: 15px;
        }

        h1 {
            font-size: 18px;
            font-weight: 500;
            color: #ff7043;
            margin-bottom: 15px;
        }

        .status {
            background-color: #2c2c2e;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 8px;
            margin: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }

        .status p {
            margin: 8px 0;
            font-size: 14px;
        }

        .status span {
            font-weight: 500;
            color: #1e90ff;
        }

        .status .highlight {
            font-size: 20px;
            color: #FB2E41;
        }

        #manual-canvas-stay-alive-btn {
            background-color: #FB2E41; 
            color: #fff; 
            border: none; 
            border-radius: 10px; 
            padding: 8px 12px; 
            cursor: pointer; 
            font-size: 14px; 
            transition: background-color 0.3s ease; 
        }

        #manual-canvas-stay-alive-btn:hover {
            background-color: #FB2E41;
        }

        #manual-canvas-stay-alive-btn:focus {
            outline: none; 
        }

        .footer {
            font-size: 11px;
            color: #888;
            margin-top: 15px;
        }

        html, body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    
    <div class="status">
        <p>Status: <span id="extensionStatus">Loading...</span></p>
        <p>Canvas tabs: <span id="canvasTabCounter" class="highlight">0</span></p>
        <button id="manual-canvas-stay-alive-btn">Stay Alive</button>
    </div>
    
    <div class="footer">
        <p>Automatically keeps alive every 5 minutes</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
