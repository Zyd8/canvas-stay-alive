<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas, Stay Alive!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1c1c1e; 
            color: #e0e0e0; 
            margin: 0;
            padding: 15px;
            text-align: center;
            width: 200px;
            border-radius: 15px;
        }

        h1 {
            font-size: 18px;
            font-weight: 500;
            color: #ff7043;
            margin-bottom: 15px;
        }

        .status {
            background-color: #2c2c2e;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }

        .status p {
            margin: 8px 0;
            font-size: 14px;
        }

        .status span {
            font-weight: 500;
            color: #1e90ff;
        }

        .status .highlight {
            font-size: 20px;
            color: #ff7043;
        }

        .footer {
            font-size: 11px;
            color: #888;
            margin-top: 15px;
        }

        html, body {
            overflow: hidden;
        }
    </style>
</head>
<body>

    <h1>Canvas, Stay Alive!</h1>
    
    <div class="status">
        <p>Status: <span id="extensionStatus">Loading...</span></p>
        <p>Canvas tabs detected: <span id="canvasTabCounter" class="highlight">0</span></p>
    </div>
    
    <div class="footer">
        <p>Updates every 5 minutes</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
